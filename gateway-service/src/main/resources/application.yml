spring:
  application:
    name: gateway-service
    
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: productModule
        uri: lb://product-service
        predicates:
        - Path=/product-service/**
      - id: userModule
        uri: lb://user-service
        predicates:
        - Path=/user-service/**
      - id: bidModule
        uri: lb://bid-service
        predicates:
        - Path=/bid-service/**
  config:
    import: "optional:configserver:http://config-service:8088"

server:
  port: 8090
  servlet:
    context-path: /gateway-service
        
        
management:
  endpoints:
    web:
      exposure:
        include: "*"
        
